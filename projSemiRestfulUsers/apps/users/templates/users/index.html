<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for users in users %}
            <tr>
                <td>{{ users.id }}</td>
                <td>{{ users.first_name }} {{ users.last_name }}</td>
                <td>{{ users.email }}</td>
                <td>{{ users.created_at }}</td>
                <td><a href="/users/{{ users.id }}">Show</a> | <a href="/users/update/{{ users.id }}">Edit</a> | <a href="/users/delete/{{ users.id }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
</table>
<a href="/users/new">Add a New User</a>
</body>
</html>
