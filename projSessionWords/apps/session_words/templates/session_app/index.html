<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session Words</title>
</head>
<body>
    <form action="/addword" method="POST">
    {% csrf_token %}
        <h1>Add a New Word</h1><br>
        <input type="text" name="word"><br>
        <h3>Choose Color</h3><br>
        <input type="radio" name="color" value="Red" checked> Red<br>
        <input type="radio" name="color" value="Green"> Green<br>
        <input type="radio" name="color" value="Blue"> Blue<br>
        <input type="checkbox" name="show" value="font"> show in BIG fonts!<br>
        <a href="/clear"><button>Clear Session</button></a>
        {% if request.session.words %}
            {% for word in request.session.words %}
                <p>{{word.content}} - added on {{ word.created_at }}</p>
            {% endfor %}
        {% endif %}
    </form> 
</body>
</html>
