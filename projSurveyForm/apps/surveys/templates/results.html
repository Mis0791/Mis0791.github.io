<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <h3>Thanks for submitting this form! You have submitted this form {{ request.sessions.tries }} times now</h3>
        <h2>Submitted Information</h2>
        <table>
            <tbody>
                <tr>
                    <td>Name:</td>
                    <td>{{request.session.name}}</td>
                </tr>
                <tr>
                    <td>Dojo Location:</td>
                    <td>{{request.session.location}}</td>
                </tr>
                <tr>
                    <td>Favorite Language:</td>
                    <td>{{request.session.language}}</td>
                </tr>
                <tr>
                    <td>Comment:</td>
                    <td>{{request.session.comment}}</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
