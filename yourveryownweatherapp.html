<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Very Own Weather Forecast App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('form').submit(function() {
                var key = '1c94a5bc506645ca4bc240b7c0dc18bb';
                var city = $('input#city').val();
                console.log(city);
                $.get(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${key}`, function(res) {
                console.log(res);
                var html = '';
                html += `<p> ${res['name']}: ${res['weather'][0]['description']} </p>`;
                html += `<p> Temperature:${res['main']['temp']} F </p>`;
                $('#results').html(html);
            }, 'json');
            return false;
            })
        });
    </script>
</head>
<body>
    <div id="weather">
        <form>
            <label for='city'>City:
                <input type='text' name='city' id='city'>
            </label>
            <input type='submit' name='submit'>
        </form>
        <div id="results"></div>
    </div>
</body>
</html>
