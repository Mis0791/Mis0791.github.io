<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Show</title>
</head>
<body>
    <h1>{{ users.id }}</h1>
    <h3>Full Name: {{ users.first_name }} {{ users.last_name }}</h3>
    <h3>Email: {{ users.email }}</h3>
    <h3>Created At: {{ users.created_at }}</h3>
    <p><a href="/users/update/{{ users.id }}">Edit</a> | <a href="/users/delete/{{ users.id }}">Delete</a></p>
</body>
</html>
